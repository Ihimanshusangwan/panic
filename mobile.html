<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .edit-link {
      cursor: pointer;
      color: blue;
    }
    .edit-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>User Details</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="userName">Name:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
          <div class="input-group-append">
            <span class="input-group-text edit-link" onclick="editField('userName')">Edit</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="mobile1">Mobile Number 1:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="mobile1" placeholder="Enter mobile number 1" required>
          <div class="input-group-append">
            <span class="input-group-text edit-link" onclick="editField('mobile1')">Edit</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="mobile2">Mobile Number 2:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="mobile2" placeholder="Enter mobile number 2">
          <div class="input-group-append">
            <span class="input-group-text edit-link" onclick="editField('mobile2')">Edit</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Function to enable editing of specific field
  function editField(fieldId) {
    const field = document.getElementById(fieldId);
    const fieldValue = prompt(Edit ${fieldId}:, field.value);
    if (fieldValue !== null) {
      field.value = fieldValue;
    }
  }
</script>

</body>
</html>
